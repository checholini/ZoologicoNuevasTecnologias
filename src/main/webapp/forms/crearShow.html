<html>
    <head>
    <title>Show</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
    <div style="width:100%; height: 100%" data-natural-width="1240" data-natural-heigth="720" data-parallaxing
        data-parallaxing-img="https://source.unsplash.com/1240x720/?bird" class="cards">
        <div class="container" style="height: 30px"></div>
        <div class="container" style="width: 50%">

        <div class="col p-4 d-flex flex-column position-static" style="background: #FFFFFF">

        <div class="form-group">
            <label class="control-label">Id encargado</label>
            <select class="form-control" type="text" id="idEncargado">
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Id zoo</label>
            <select class="form-control" type="text" id="zoo">
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Nombre show</label>
            <input class="form-control" type="text" id="nomShow">
        </div>
        <div class="form-group">
            <label class="control-label">Fecha Show</label>
            <select class="form-control" type="text" id="fecha">
            </select>
        </div>

        <button class="btn btn-primary btn-lg" id="crearBoton">Crear</button>
        <a role="button" class="btn btn-danger btn-lg"
                    href="/ZoologicoNuevasTecnologias/shows.html">cancelar</a>
        </div>


        <script src="../js/crearShow.js" type="text/javascript"></script>
        <script src="../js/parallaxing.min.js" type="text/javascript"></script>
        <script src="../js/listas/ListaFechaHora.js" type="text/javascript"></script>
        <script src="../js/listas/ListaZoo.js" type="text/javascript"></script>
        <script src="../js/listas/listarEncargados.js"></script>
    </body>
</html>
